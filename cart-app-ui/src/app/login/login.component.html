<div class="card card--contact-form">
  <header class="card-header">
    <p class="card-header-title">
      Login
    </p>
    <span class="card-header-icon has-text-grey-light">
      <span class="icon">
        <i class="fas fa-envelope-open" aria-hidden="true"></i>
      </span>
    </span>
  </header>
  <div class="card-content">
    <div class="content">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="field">
          <label class="label">User Name</label>
          <div class="control">
            <input
              class="input"
              [ngClass]="{'is-danger': !name.valid && name.touched}"
              type="text"
              placeholder="User Name"
              [(ngModel)]="model.username"
              name="name"
              required
              #name="ngModel" />
          </div>
          <p *ngIf="!name.valid && name.touched" class="help is-danger">Required field</p>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input
              class="input"
              type="password"
              placeholder="password"
              [(ngModel)]="model.password"
              name="password"
              required
              #password="ngModel" />
          </div>
          <p *ngIf="!password.valid && password.touched" class="help is-danger">Required field</p>
        </div>

        <div class="field">
          <div class="control">
            <button
              class="button is-dark is-fullwidth"
              type="submit"
              [disabled]="!f.valid">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
