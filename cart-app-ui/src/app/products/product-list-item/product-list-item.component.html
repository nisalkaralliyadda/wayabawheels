<!-- list layout -->
  <td class="card--list__img">
    <img src="http://via.placeholder.com/500x500" />
  </td>
  <td class="card--list__name">
    <h2>
      <strong>{{ product.model }}</strong>
    </h2>
    <p>{{ product.brand | truncate:200 }}</p>
  </td>
  <td class="card--list__price">
    <div>
      {{ product.price | currency }} &nbsp;
    </div>
  </td>
  <td class="card--list__ctas">
    <div class="buttons has-addons">
      <a class="button" [routerLink]="['/products', product.id]">
        <span class="icon is-small">
          <i class="fas fa-search-plus"></i>
        </span>
      </a>
      <a class="button" (click)="onAddToCart(product)">
        <span class="icon is-small">
          <i class="fas fa-cart-plus"></i>
        </span>
      </a>
    </div>
  </td>
